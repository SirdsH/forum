<mat-toolbar class="nav mb-2" color="primary">
  <span class="navbar-brand">HTForum</span>
  <span class="spacer"></span>
  <div class="nav-right">
    <button mat-button class="btn-log" (click)="home()">
      Home
    </button>
    <button mat-button class="btn-log" (click)="logout()">
      Logout
    </button>
  </div>
</mat-toolbar>

<div *ngIf="doc" class="container">
  <div class="card mt-5">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
          <h2>Welcome {{ doc.username }}</h2>
        </div>
      </div>
    </div>
    <div class="card-body">
      <h5>Your email is {{ doc.email }}</h5>
      <hr />
      <h3>Your posts</h3>
      <ul class="list-unstyled">
        <li *ngFor="let post of posts">
            <div class="row">
              <h3>
                <span [routerLink]="['/post/', post._id]" >{{ post.title }}</span>
                <button mat-icon-button color="warn" class="delete-button" (click)="deletePost(post._id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </h3>
            </div>
        </li>
      </ul>
    </div>
  </div>
</div>
