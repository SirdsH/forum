<mat-card *ngFor="let post of posts">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.username }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ post.content }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Vote</button>
    <button mat-button color="accent">Comment</button>
  </mat-card-actions>
</mat-card>

<form (ngSubmit)="createPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput name="title" ngModel required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput name="content" ngModel required></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Create Post</button>
</form>
