<mat-toolbar class="nav" color="primary">
  <span class="navbar-brand">HTForum</span>
  <span class="spacer"></span>
  <div class="nav-right">
    <button mat-button class="btn-log" (click)="home()">
      Home
    </button>
    <button mat-button class="btn-log" (click)="profile()">
      Profile
    </button>
    <button mat-button class="btn-log" (click)="logout()">
      Logout
    </button>
  </div>
</mat-toolbar>


<form>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title" name="title">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput [(ngModel)]="content" name="content"></textarea>
    </mat-form-field>
  </div>
  <button mat-raised-button (click)="createPost()">Create Post</button>
</form>
